<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Adies Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="libs/es6-shim/es6-shim.min.js"></script>
    <script src="libs/systemjs/dist/system-polyfills.js"></script>

    <script src="libs/angular2/bundles/angular2-polyfills.js"></script>
    <script src="libs/systemjs/dist/system.src.js"></script>
    <script src="libs/rxjs/bundles/Rx.js"></script>
    <script src="libs/angular2/bundles/angular2.dev.js"></script>
    <script src="libs/angular2/bundles/router.dev.js"></script>
    <script src="libs/angular2/bundles/http.dev.js"></script>

    <!-- Auth0 Lock script -->
    <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>
    <!-- Semantic UI -->
    <link rel="stylesheet" type="text/css" href="app/assets/stylesheets/semantic.min.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="app/assets/javascripts/semantic.min.js"></script>
    <!-- TypedJS -->
    <script src="app/assets/javascripts/typed.min.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          "angular2-jwt": {
            "defaultExtension": "js"
          }
        },
        map: {
          "angular2-jwt": "libs/angular2-jwt/angular2-jwt.js"
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
      $(function(){
          $(".element").typed({
            strings: ["learners", "builders", "developers", "students", "women", "gender non-binary", "Adies."],
            typeSpeed: 0
          });
      });
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>

    <div class="ui menu">
      <div class="ui container">
        <a href="#" class="header item">
          <img class="logo" src="resources/images/ng-book-2-minibook.png">
          ng-book 2
        </a>
        <div class="header item borderless">
          <h1 class="ui header">
            Adies Info
          </h1>
        </div>
      </div>
    </div>
    <div>We are <span class="element"></span></div>

    <div class="ui main text container">
      <my-app>Loading...</my-app>  
    </div>
    
  </body>

</html>

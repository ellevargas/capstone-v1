<div *ngIf="loading" class="ui active inverted dimmer">
  <div class="ui text loader">Loading</div>
</div>

<div class="ui two link cards">
	<div class="card" *ngFor="#adie of adies" (click)="gotoDetail(adie)">
		<div class="content">
			<div class="right floated mini circular ui image">
				<img *ngIf="adie.image" [src]="'app/assets/images/adies/' + adie.image">
				<img *ngIf="!adie.image" [src]="'app/assets/images/adies/' + 'ada1.jpg'">
			</div>
			<div class="small header">{{adie.name}}</div>
			<div *ngIf="adie.company" class="meta">{{adie.company.name}}</div>
		</div>
		<div class="extra content">
			<div class="left floated">
				Cohort {{adie.cohort}}
			</div>
			<div class="right floated">
				<i *ngIf="adie.linked_in_url" class="linkedin square icon"></i>
				<i *ngIf="adie.twitter" class="twitter icon"></i>
				<i *ngIf="adie.email" class="mail square icon"></i>	
				<i *ngIf="adie.github_username" class="github square icon"></i>	
			</div>
		</div>
	</div>
</div>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
